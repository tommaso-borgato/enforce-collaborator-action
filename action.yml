name: 'enforce-collaborator-action'
description: 'Enforces current workflow to be run by repo collaborator'
branding:
  icon: stop-circle
  color: red
inputs:
  github_token:  
    description: 'github token'
    required: true
outputs:
  is-collaborator: 
    description: 'Is the current user a repo collaborator'
runs:
  using: 'node20'
  main: 'dist/index.js'
